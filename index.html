<!DOCTYPE html>
<html>
  <head>
    <title>Net Movies Downloader</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.ico" type="image/x-icon">
    
    <style>
      html, body, iframe {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden;
      }
    </style>
    <script>
      // Fonction pour construire l'URL de l'iframe avec les paramètres
      function buildIframeUrl() {
        const urlParams = window.location.search;
        return 'http://79.99.40.71:6093' + (urlParams ? urlParams : '');
      }
      
      // Fonction pour mettre à jour l'iframe quand l'URL change
      function updateIframe() {
        const iframe = document.getElementById('mainFrame');
        if (iframe) {
          iframe.src = buildIframeUrl();
        }
      }
      
      // Empêcher la navigation de l'iframe de changer l'URL parent
      function preventNavigation() {
        const iframe = document.getElementById('mainFrame');
        if (iframe) {
          iframe.onload = function() {
            // Maintenir l'URL du domaine principal
            if (window.location.hostname !== 'netmovies-downloader.ct.ws') {
              // Si on n'est pas sur le bon domaine, ne pas changer l'URL
              history.replaceState(null, '', window.location.pathname + window.location.search);
            }
          };
        }
      }
      
      // Initialisation au chargement
      window.onload = function() {
        updateIframe();
        preventNavigation();
      };
      
      // Écouter les changements d'URL pour mettre à jour l'iframe
      window.addEventListener('popstate', updateIframe);
    </script>
  </head>
  <body>
    <iframe id="mainFrame" src="" frameborder="0"></iframe>
  </body>
</html>
