<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Streamlive</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00ff7f;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style de la sélection de films */
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: 20px 0;
        }

        .film-item {
            text-align: center;
            cursor: pointer;
        }

        .film-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .film-item img:hover {
            transform: scale(1.05);
        }

        .film-item h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        /* Section lecteur vidéo */
        .video-section {
            display: none;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .video-section iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="#" onclick="navigateTo('home')">Accueil</a></li>
            <li><a href="#" onclick="navigateTo('films')">Films</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <main>
        <!-- Accueil -->
        <section id="home" class="page active">
            <h1>Bienvenue sur Zone Streamlive</h1>
            <p>Sélectionnez un film pour commencer à regarder.</p>
        </section>

        <!-- Sélection de films -->
        <section id="films" class="page">
            <h1>Nos Films</h1>
            <div class="film-grid">
                <!-- Exemple de film : Les Daltons -->
                <div class="film-item" onclick="playFilm('https://www.youtube.com/embed/zSgoBDW3ri8')">
                    <img src="affichedaltons.png" alt="Affiche Les Daltons">
                    <h3>Les Daltons</h3>
                </div>
                <!-- Ajoutez d'autres films ici -->
                <div class="film-item" onclick="playFilm('https://www.youtube.com/embed/dQw4w9WgXcQ')">
                    <img src="affichefilm2.png" alt="Film Exemple">
                    <h3>Film Exemple</h3>
                </div>
            </div>
        </section>

        <!-- Lecteur vidéo -->
        <div id="videoSection" class="video-section">
            <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function navigateTo(sectionId) {
            // Masquer toutes les sections
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Afficher la section sélectionnée
            document.getElementById(sectionId).classList.add('active');

            // Masquer le lecteur vidéo lors du changement de section
            document.getElementById('videoSection').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
        }

        function playFilm(videoUrl) {
            // Afficher le lecteur vidéo avec l'URL spécifiée
            const videoSection = document.getElementById('videoSection');
            const videoPlayer = document.getElementById('videoPlayer');

            videoPlayer.src = videoUrl;
            videoSection.style.display = 'block';
        }
    </script>
</body>
</html>
