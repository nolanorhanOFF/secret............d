<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Streamlive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
        }

        .film-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .film-item {
            margin: 20px;
            text-align: center;
        }

        .film-item img {
            width: 300px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .film-item img:hover {
            transform: scale(1.05);
        }

        #filmPlayer {
            display: none;
            margin: 20px auto;
            width: 80%;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .back-button {
            display: none;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur Zone Streamlive</h1>
        <p>Sélectionnez un film pour commencer à regarder</p>
    </header>

    <div class="film-list">
        <!-- Film Les Daltons -->
        <div class="film-item" onclick="showFilm('https://www.youtube.com/embed/zSgoBDW3ri8')">
            <img src="affichedaltons.png" alt="Les Daltons">
            <p>Les Daltons</p>
        </div>

        <!-- Film Drôle de Prof -->
        <div class="film-item" onclick="showFilm('https://www.youtube.com/embed/ryKgOVfZedk')">
            <img src="afficheprof.png" alt="Drôle de Prof">
            <p>Drôle de Prof</p>
        </div>

        <!-- Ancien Super Mario Bros -->
        <div class="film-item" onclick="showFilm('https://uqload.net/embed-w0p72v8oankp.html')">
            <img src="anciensupermario.png" alt="Ancien Super Mario Bros">
            <p>Ancien Super Mario Bros</p>
        </div>

        <!-- Nouveau Super Mario Bros -->
        <div class="film-item" onclick="showFilm('https://uqload.net/embed-zybzqp2dmexo.html')">
            <img src="nouveausupermario.png" alt="Nouveau Super Mario Bros">
            <p>Nouveau Super Mario Bros</p>
        </div>

        <!-- Film Suzume -->
        <div class="film-item" onclick="showFilm('https://uqload.net/embed-2d0wppsz7y44.html')">
            <img src="suzume.png" alt="Suzume">
            <p>Suzume</p>
        </div>

        <!-- Film Spider-Man: Homecoming -->
        <div class="film-item" onclick="showFilm('https://uqload.net/embed-lqur0htoun2b.html')">
            <img src="spiderman.png" alt="Spider-Man: Homecoming">
            <p>Spider-Man: Homecoming</p>
        </div>

        <!-- Film Annabelle -->
        <div class="film-item" onclick="showFilm('https://uqload.net/embed-bhuoafh7vaca.html')">
            <img src="annabelle.png" alt="Annabelle">
            <p>Annabelle</p>
        </div>

        <!-- Film Chien et Chat -->
        <div class="film-item" onclick="showFilm('https://uqload.net/embed-4su3nnv8e1gz.html')">
            <img src="chienetchat.png" alt="Chien et Chat">
            <p>Chien et Chat</p>
        </div>
    </div>

    <div id="filmPlayer">
        <iframe id="filmFrame" src="" allowfullscreen></iframe>
        <a class="back-button" href="#" onclick="goBack()">Retour à la liste</a>
    </div>

    <footer>
        <p>&copy; 2025 Zone Streamlive. Tous droits réservés.</p>
    </footer>

    <script>
        function showFilm(videoUrl) {
            // Afficher le lecteur et charger la vidéo
            document.getElementById('filmPlayer').style.display = 'block';
            document.getElementById('filmFrame').src = videoUrl;

            // Masquer la liste des films
            const filmList = document.querySelector('.film-list');
            filmList.style.display = 'none';

            // Afficher le bouton retour
            const backButton = document.querySelector('.back-button');
            backButton.style.display = 'inline-block';
        }

        function goBack() {
            // Réinitialiser le lecteur et revenir à la liste des films
            document.getElementById('filmPlayer').style.display = 'none';
            document.getElementById('filmFrame').src = '';

            const filmList = document.querySelector('.film-list');
            filmList.style.display = 'flex';

            const backButton = document.querySelector('.back-button');
            backButton.style.display = 'none';
        }
    </script>
</body>
</html>
