<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercredi - Saison 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .episodes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .episode-item {
            background-color: #333;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .episode-item:hover {
            transform: scale(1.05);
            background-color: #444;
        }
        .episode-item a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
        }
        .video-container {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .video-container.active {
            display: block;
        }
        .video-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercredi - Saison 1</h1>
    </header>

    <div class="episodes">
        <div class="episode-item">
            <a href="#" onclick="showEpisode(1)">Épisode 1</a>
        </div>
        <div class="episode-item">
            <a href="#" onclick="showEpisode(2)">Épisode 2</a>
        </div>
        <!-- Ajoutez plus d'épisodes ici -->
    </div>

    <!-- Conteneur vidéo pour les épisodes -->
    <div id="episode1" class="video-container">
        <h2>Épisode 1</h2>
        <iframe src="https://uqload.net/embed-36pw62e5akc3.html" allowfullscreen></iframe>
    </div>
    <div id="episode2" class="video-container">
        <h2>Épisode 2</h2>
        <iframe src="https://uqload.net/embed-cklu3vx39f3t.html" allowfullscreen></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Streaming Mercredi</p>
    </footer>

    <script>
        function showEpisode(episodeNumber) {
            // Cache toutes les vidéos
            const videos = document.querySelectorAll('.video-container');
            videos.forEach(video => video.classList.remove('active'));

            // Affiche la vidéo sélectionnée
            const selectedVideo = document.getElementById(`episode${episodeNumber}`);
            if (selectedVideo) {
                selectedVideo.classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
