<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercredi - Épisodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .episodes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .episode-item {
            background-color: #333;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .episode-item:hover {
            transform: scale(1.05);
            background-color: #444;
        }
        .episode-item iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
        }
        .episode-item p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercredi - Saison 1</h1>
    </header>

    <div class="episodes">
        <!-- Épisode 1 -->
        <div class="episode-item">

        </div>
        <div class="episode-item">

        <div class="episode-item">
