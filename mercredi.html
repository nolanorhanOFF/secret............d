<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercredi - Épisodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('lamain.png');
            background-repeat: no-repeat;
            background-position: bottom right;
            background-size: cover; 
            opacity: 0.8; 
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .episode-container {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .episode-container.active {
            display: block;
        }
        .episode-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #888;
        }
        .back-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercredi - Épisodes</h1>
    </header>

    <nav class="nav-links">
        <a href="#" onclick="showEpisode(1)">Épisode 1</a>
        <a href="#" onclick="showEpisode(2)">Épisode 2</a>
        <a href="#" onclick="showEpisode(3)">Épisode 3</a>
        <a href="#" onclick="showEpisode(4)">Épisode 4</a>
        <a href="#" onclick="showEpisode(5)">Épisode 5</a>
        <a href="#" onclick="showEpisode(6)">Épisode 6</a>
        <a href="#" onclick="showEpisode(7)">Épisode 7</a>
        <a href="#" onclick="showEpisode(8)">Épisode 8</a>
    </nav>

    <!-- Conteneurs des épisodes -->
    <div id="episode1" class="episode-container">
        <h2>Épisode 1</h2>
        <iframe src="https://uqload.net/embed-36pw62e5akc3.html" allowfullscreen></iframe>
    </div>
    <div id="episode2" class="episode-container">
        <h2>Épisode 2</h2>
        <iframe src="https://uqload.net/embed-cklu3vx39f3t.html" allowfullscreen></iframe>
    </div>
    <div id="episode3" class="episode-container">
        <h2>Épisode 3</h2>
        <iframe src="https://uqload.net/embed-m9x0aqci1unk.html" allowfullscreen></iframe>
    </div>
    <div id="episode4" class="episode-container">
        <h2>Épisode 4</h2>
        <iframe src="https://uqload.net/embed-sb8h2t1268am.html" allowfullscreen></iframe>
    </div>
    <div id="episode5" class="episode-container">
        <h2>Épisode 5</h2>
        <iframe src="https://uqload.net/embed-6c2xsel6jdzg.html" allowfullscreen></iframe>
    </div>
    <div id="episode6" class="episode-container">
        <h2>Épisode 6</h2>
        <iframe src="https://uqload.net/embed-sxtpd9qjlmje.html" allowfullscreen></iframe>
    </div>
    <div id="episode7" class="episode-container">
        <h2>Épisode 7</h2>
        <iframe src="https://uqload.net/embed-4yhzsg6er1zz.html" allowfullscreen></iframe>
    </div>
    <div id="episode8" class="episode-container active">
        <h2>Épisode 8</h2>
        <iframe src="https://uqload.net/embed-nm4xwfervwkc.html" allowfullscreen></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Streaming Mercredi</p>
    </footer>
    <a href="index.html" class="back-link">Retour à l'Index</a>

    <script>
        function showEpisode(episodeNumber) {
            // Cache toutes les vidéos
            const episodes = document.querySelectorAll('.episode-container');
            episodes.forEach(ep => ep.classList.remove('active'));

            // Affiche l'épisode sélectionné
            const selectedEpisode = document.getElementById(`episode${episodeNumber}`);
            if (selectedEpisode) {
                selectedEpisode.classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
